<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <title>ContentTools test</title>
  <link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.js"></script>
  </head>
  <body>
    <div id="controlPanel">
      <button id="unlockButton">Unlock Frames Drag</button>
      <button id="lockButton">Lock Frames Drag</button>
      <button id="vacuumSeal">Fit Frame to Image</button>
      <br>
      <button id="frameContentDrag">Unlock Frame Content Drag</button>
      <button id="frameContentLock">Lock Frame Content Drag</button>
      <button id="frameContentResize">Enable Frame Content Resize (maintains aspect ratio)</button>
      <button id="frameContentResizeLock">Disable Frame Content Resize</button>
      <br>
      <!-- <input type="number" placeholder="height (pixels)" id="heightInput">
      <input type="number" placeholder="width (pixels)" id="widthInput">
      <button id="frameButton">Create a new frame</button> -->
      <button id="testFrame">Create Frame</button>
      <button id="madsButton">Create Mads</button>
      <br>
      <input type="number" id="gridInput" placeholder="grid size(pixels)">
      <button id="gridButton">Enable Snap to Grid</button>
      <button id="generateHTML">Generate HTML</button>
      <br>
      <select id="frameSelect" multiple=true>
      </select>
      <input type="text" id="frameName" placeholder="Frame Name">
      <button id="nameFrame">Rename Frame</button>
      <input type="text" id="imgInput" placeholder="Image URL">
      <button id="loadImage">Add Image to Frame</button>
    </div>
    <div id="container">
    </div>
    <div id="deliciousReduction">
    </div>
    <script src="js/jquery-ui.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
